<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12 ">
                <div id="navbar-container"></div>
            </div>
        </div>
    </div>
</header>

<div class="container mt-5">
    <div class="row" id="products">
        <!-- Product items will be dynamically added here -->
    </div>
</div>

<div class="contact-us">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div id="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d199458.9864042207!2d34.76901547148583!3d32.08373036160392!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1502d9ca7e07f4c5%3A0x9c8f6f8d123a647b!2sTel%20Aviv-Yafo%2C%20Israel!5e0!3m2!1sen!2sth!4v1637512439384!5m2!1sen!2sth" width="100%" height="400px" frameborder="0" style="border:0" allowfullscreen></iframe>



                </div>
            </div>
            <div class="col-lg-6">
                <div class="section-heading">
                    <h2>Contact us</h2>
                    <span>let's keep in touch</span>
                </div>
                <form id="contact" action="" method="post">
                    <div class="row">
                        <div class="col-lg-6">
                            <fieldset>
                                <input name="name" type="text" id="name" placeholder="Your name" required="">
                            </fieldset>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <input name="email" type="text" id="email" placeholder="Your email" required="">
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <textarea name="message" rows="6" id="message" placeholder="Your message" required=""></textarea>
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <button type="button" id="send-button" class="btn btn-primary" style="width: 100px;">Send</button>


                            </fieldset>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<div id="footer-container"></div>

<!-- jQuery -->
<script src="assets/js/jquery-2.1.0.min.js"></script>

<!-- Bootstrap -->
<script src="assets/js/popper.js"></script>
<script src="assets/js/bootstrap.min.js"></script>

<!-- Your JavaScript for fetching and rendering products -->



<!-- Additional JavaScript files (navbar and footer) -->
<script src="components/navbar/navbar.js"></script>
<script src="components/footer/footer.js"></script>
<script src="components/cart/cart.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Function to simulate sending the email (replace this with actual server-side code)
        function sendEmail(formData) {
            console.log("Sending email with the following data:");
            console.log(formData);
            alert("Email sent successfully!"); // You can replace this with a better UI response
        }

        // Event listener for the "Send" button click
        document.getElementById("send-button").addEventListener("click", function () {
            // Get form data
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            // Create an object to hold the form data
            var formData = {
                name: name,
                email: email,
                message: message
            };

            // Call the sendEmail function with the form data
            sendEmail(formData);
        });
    });

</script>
</body>

</html>
